<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Daily Report</h4>
                    <p class="card-category">*Daily buy and sell receipt reports</p>
                </div>
                <div class="card-body">

                    <div class="row" style="margin-bottom: 15px;">
                        <div class="col-md-12">
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="buy" checked (change)="onRadioChange($event)">Buy Receipt Report</mat-radio-button>
                                <mat-radio-button value="sell" style="margin-left: 16px;" (change)="onRadioChange($event)">Sell Receipt Report</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input type="date" matInput placeholder="Start Date" [(ngModel)]="startdate">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input type="date" matInput placeholder="End Date" [(ngModel)]="endDate">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <button mat-raised-button class="btn btn-info btn-block pull-right" (click)="loadBuyReport();">Load Report</button>
                        </div>
                    </div>
