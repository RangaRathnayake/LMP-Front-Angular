<h1 mat-dialog-title>Now lets create a new customer</h1>
<div class="container-fluid mb-4">
    <form>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Customer Name" [(ngModel)]="cusName">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mobile No" [(ngModel)]="mob_no">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" [(ngModel)]="address">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close] color="primary" (click)="save()">Save</button>
    <button mat-button [mat-dialog-close]>Cancel</button>
</div>
