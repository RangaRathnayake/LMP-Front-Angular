<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Buy Products</h4>
                    <p class="card-category"></p>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">




                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Select Customer</mat-label>
                                        <input type="text" placeholder="Search by customer mobile no" matInput
                                            [formControl]="searchCus" [matAutocomplete]="auto" [(ngModel)]="cusid">
                                        <mat-autocomplete #auto="matAutocomplete">
                                            <mat-option *ngFor="let xw of cus_list" [value]="xw">
                                                {{xw.name}} | {{xw.mobile}}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>

                                <div class="col-2 d-flex justify-content-left">
                                    <button mat-fab matTooltip="Create New Customer" (click)="createCus()"
                                        color="primary">
                                        <!-- <mat-icon>add</mat-icon> -->
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10">
                                    <mat-form-field>
                                        <mat-label>Select Product</mat-label>
                                        <mat-select [(ngModel)]="product" (ngModelChange)="getProducts()">
                                            <mat-option *ngFor="let prod of productList" [value]="prod.id">
                                                {{prod.name}} | {{prod.quality}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Quantity" [(ngModel)]="qty">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Unit Price" [(ngModel)]="unitPrice">
                                    </mat-form-field>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-4">
                                    <button mat-raised-button class="btn btn-success pull-right"
                                        (click)="add()">add</button>
                                </div>
                                <div class="col-md-4">
                                    <button mat-raised-button class="btn btn-success pull-right"
                                        (click)="save()">save</button>
                                </div>
                                <div class="col-md-4">
                                    <button mat-raised-button class="btn btn-warning pull-right"
                                        (click)="clear()">clear</button>
                                </div>

                            </div>

                        </div>

                        <div class="col-md-6">


                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <!--- Note that these columns can be defined in any order.
                                      The actual rendered columns are set as a property on the row definition" -->
                              
                                <!-- Position Column -->
                                <!-- <ng-container matColumnDef="id">
                                  <th mat-header-cell *matHeaderCellDef> No. </th>
                                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container> -->
                              
                                <!-- Name Column -->
                                <ng-container matColumnDef="unitPrice">
                                  <th mat-header-cell *matHeaderCellDef> Name </th>
                                  <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
                                </ng-container>
                              
                                <!-- Weight Column -->
                                <ng-container matColumnDef="qty">
                                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                                  <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
                                </ng-container>
                              
                                <!-- Symbol Column -->
                                <ng-container matColumnDef="subTotal">
                                  <th mat-header-cell *matHeaderCellDef> subtotal </th>
                                  <td mat-cell *matCellDef="let element"> {{element.subTotal}} </td>
                                </ng-container>

                                 <!-- Symbol Column -->
                                 <ng-container matColumnDef="product">
                                    <th mat-header-cell *matHeaderCellDef> product </th>
                                    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
                                  </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>



                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
