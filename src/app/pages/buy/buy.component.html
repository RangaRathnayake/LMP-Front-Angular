<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Buy Products</h4>
                    <p class="card-category"></p>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-8">
                                    <form class="example-form">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Select Customer</mat-label>
                                            <input type="text" placeholder="Search by customer mobile no" matInput [formControl]="searchCus" [matAutocomplete]="auto">
                                            <mat-autocomplete #auto="matAutocomplete">
                                                <mat-option *ngFor="let x of cus_list" [value]="x.id">
                                                    {{x.name}} | {{x.mobile}}
                                                </mat-option>
                                            </mat-autocomplete>
                                        </mat-form-field>
                                    </form>
                                </div>

                                <div class="col-2 d-flex justify-content-left">
                                    <button mat-fab matTooltip="Create New Customer" (click)="createCus()"
                                        color="primary">
                                        <mat-icon>add</mat-icon>
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10">
                                    <mat-form-field>
                                        <mat-label>Select Product</mat-label>
                                        <mat-select [(ngModel)]="product" (ngModelChange)="getProducts()">
                                            <mat-option *ngFor="let prod of productList" [value]="prod.id">
                                                {{prod.name}} | {{prod.quality}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Quantity" [(ngModel)]="qty">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Unit Price" [(ngModel)]="unitPrice">
                                    </mat-form-field>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-4">
                                    <button mat-raised-button class="btn btn-success pull-right"
                                        (click)="save()">save</button>
                                </div>
                                <div class="col-md-4">
                                    <button mat-raised-button class="btn btn-warning pull-right"
                                        (click)="clear()">clear</button>
                                </div>

                                </div> -->
                            </div>
